<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>猜数字</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#restart').click(function () {
                $.ajax({
                    'url': 'http://localhost:3000/start',
                    'method': 'GET',
                    'data': {},
                    'success': function (data) {
                        $('#test').html(data);
                    }
                });
            });
        })

        $(function () {
            $('#submit').click(function () {
                const input = document.getElementById('input').value;
                $.ajax({
                    'url': 'http://localhost:3000/' + input,
                    'method': 'GET',
                    'data': {},
                    'success': function (data) {
                        $(this).val('');
                        $('#test').html(data);
                    }
                });
            });
        })
    </script>

</head>

<body>
<div style="text-align:center;vertical-align:middle;margin-top: 60px">
    <input id="input" type="text" style="width:200px;height:60px;">
</div>
<div style="margin-left:300px">
    <input type="reset" style="width:60px;height:40px;margin-top:15px" id="restart">
    <input type="submit" style="margin-left:330px;width:60px;height:40px;margin-top:15px" id="submit">
</div>
<div id="test" style="margin-left:450px"></div>
</body>
</html>
